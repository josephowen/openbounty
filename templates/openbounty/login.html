{% extends "openbounty/base.html" %}
{% block title %}
  Log In
{% endblock title %}

{% block content %}
 {% if logged_in %}
 You must log out before you can log in.
  <br />
  {% else %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="container">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" name="username" placeholder="User Name" value="{{ username }}" required autofocus />
        <input type="password" class="form-control" name="password" placeholder="Password" required/>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in</button>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
      {% if errors %}
        <div class="alert alert-danger">{{errors|linebreaks}}</div>
      {% endif %}
    </div>
  </form>
 {% endif %}
{% endblock content %}
